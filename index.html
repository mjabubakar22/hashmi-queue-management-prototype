<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management System</title>
</head>
<body>
    <header>
        <h1>Hashmi Barbeque Restaurant</h1>
        <p>Welcome to our Queue Management System. Place your test order and get in line!</p>
    </header>

    <section id="queue-management">
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="order">Your Order:</label>
            <input type="text" id="order" name="order" required>
            
            <button type="submit">Place Test Order</button>
        </form>

        <p id="queueStatus">You have not placed an order yet.</p>
    </section>

    <footer>
        <p>Hashmi Barbeque Restaurant | Since 1978</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
